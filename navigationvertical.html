<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavigationVertical</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            float:left;
            width: 15%;
            background-color: aqua;
            position: fixed;
            overflow: auto;
        }
        li a{
             text-decoration: none;
             display:block;
             color: black;
        }
        li a:hover{
            background-color: green;
            color: white;
        }
        
    </style>
</head>
<body>
    <ul>
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">JavaScript</a></li>
        <li><a href="#">Jquery</a></li>
        <li><a href="#">Kotiln</a></li>
    </ul>
</body>
</html>
